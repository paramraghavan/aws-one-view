<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Ingest Runner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Ingest Runner</h1>
        </header>

        <div class="main-content">
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="form-group">
                    <label for="environment">Environment:</label>
                    <div class="env-row">
                        <select id="environment" required>
                            <option value="">-- Select Environment --</option>
                        </select>
                        <label class="checkbox-label">
                            <input type="checkbox" id="set-default">
                            Default
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter password">
                    <small id="cached-msg" style="display: none; color: #28a745;">âœ“ Using cached password</small>
                </div>

                <div class="form-group">
                    <label for="files">Select Files:</label>
                    <input type="file" id="files" multiple required>
                    <div id="file-list" class="file-list"></div>
                </div>

                <div class="button-group">
                    <button id="ingest-btn" class="btn btn-primary">Ingest</button>
                    <button id="stop-btn" class="btn btn-danger" style="display: none;">Stop</button>
                    <button id="clear-btn" class="btn btn-secondary">Clear</button>
                </div>
            </div>

            <!-- Output Panel -->
            <div class="output-panel">
                <div class="output-header">
                    <h2>Output</h2>
                    <span id="status" class="status idle">Ready</span>
                </div>
                <div id="output" class="output-viewer"></div>
            </div>
        </div>

        <footer>
            <p>Data Ingest Runner v1.0</p>
        </footer>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
