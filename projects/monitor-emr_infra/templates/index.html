<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMR Cluster Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .header-subtitle {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .last-update {
            color: #666;
            font-size: 14px;
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .clear-btn:hover {
            background: #c0392b;
        }

        .clusters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .cluster-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .cluster-card:hover {
            transform: translateY(-5px);
        }

        .cluster-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .cluster-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .cluster-description {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-healthy {
            background: #2ecc71;
            color: white;
        }

        .status-warning {
            background: #f39c12;
            color: white;
        }

        .status-critical {
            background: #e74c3c;
            color: white;
        }

        .status-offline {
            background: #95a5a6;
            color: white;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .metric-box {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .metric-box.warning {
            border-left-color: #f39c12;
            background: #fff8e1;
        }

        .metric-box.critical {
            border-left-color: #e74c3c;
            background: #ffebee;
        }

        .metric-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .metric-subtext {
            font-size: 11px;
            color: #999;
            margin-top: 3px;
        }

        .alert-timeline {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .alert-timeline-header {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .alert-counts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .alert-count-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .alert-count-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .alert-count-label {
            font-size: 10px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .alerts-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .alerts-header {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .alerts-table {
            width: 100%;
            border-collapse: collapse;
        }

        .alerts-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
        }

        .alerts-table td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        .alerts-table tr:hover {
            background: #f8f9fa;
        }

        .severity-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            background: #e74c3c;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .no-alerts {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }

        .offline-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #e74c3c;
        }

        .alert-note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 12px;
            color: #856404;
        }

        .alert-note strong {
            color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üñ•Ô∏è EMR Cluster Monitor</h1>
                <div class="header-subtitle">
                    ‚ö†Ô∏è Critical alerts triggered only when Memory, CPU, AND Unhealthy Nodes ALL exceed thresholds
                </div>
            </div>
            <div class="header-controls">
                <span class="last-update" id="lastUpdate">Last updated: Never</span>
                <button class="clear-btn" onclick="clearAlerts()">üóëÔ∏è Clear Alerts</button>
            </div>
        </div>

        <div id="loading" class="loading">Loading cluster data...</div>

        <div id="clustersGrid" class="clusters-grid" style="display: none;"></div>

        <div id="alertsSection" class="alerts-section" style="display: none;">
            <div class="alerts-header">üö® Critical Alert History</div>
            <div id="alertsTableContainer"></div>
        </div>
    </div>

    <script>
        let refreshInterval;

        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent =
                `Last updated: ${now.toLocaleTimeString()}`;
        }

        function getStatusClass(status) {
            return `status-${status}`;
        }

        function getMetricClass(value, warning, critical) {
            if (value >= critical) return 'critical';
            if (value >= warning) return 'warning';
            return '';
        }

        function renderClusters(clusters) {
            const grid = document.getElementById('clustersGrid');
            grid.innerHTML = '';

            clusters.forEach(cluster => {
                const card = document.createElement('div');
                card.className = 'cluster-card';
                card.style.position = 'relative';

                const memoryClass = getMetricClass(
                    cluster.yarn_metrics.memory_percent,
                    cluster.thresholds.memory_warning,
                    cluster.thresholds.memory_critical
                );

                const cpuClass = getMetricClass(
                    cluster.yarn_metrics.cpu_percent,
                    cluster.thresholds.cpu_warning,
                    cluster.thresholds.cpu_critical
                );

                const nodesClass = getMetricClass(
                    cluster.yarn_metrics.unhealthy_nodes,
                    cluster.thresholds.unhealthy_nodes_warning,
                    cluster.thresholds.unhealthy_nodes_critical
                );

                // Check if currently in critical state
                const isCurrentlyCritical =
                    cluster.yarn_metrics.memory_percent >= cluster.thresholds.memory_critical &&
                    cluster.yarn_metrics.cpu_percent >= cluster.thresholds.cpu_critical &&
                    cluster.yarn_metrics.unhealthy_nodes >= cluster.thresholds.unhealthy_nodes_critical;

                card.innerHTML = `
                    <div class="cluster-header">
                        <div>
                            <div class="cluster-name">${cluster.name}</div>
                            <div class="cluster-description">${cluster.description}</div>
                        </div>
                        <span class="status-badge ${getStatusClass(cluster.status)}">
                            ${cluster.status}
                        </span>
                    </div>

                    <div class="metrics-grid">
                        <div class="metric-box ${memoryClass}">
                            <div class="metric-label">Memory Usage</div>
                            <div class="metric-value">${cluster.yarn_metrics.memory_percent || 0}%</div>
                            <div class="metric-subtext">
                                ${cluster.yarn_metrics.used_memory_gb || 0} / ${cluster.yarn_metrics.total_memory_gb || 0} GB
                            </div>
                        </div>

                        <div class="metric-box ${cpuClass}">
                            <div class="metric-label">CPU Usage (vCores)</div>
                            <div class="metric-value">${cluster.yarn_metrics.cpu_percent || 0}%</div>
                            <div class="metric-subtext">
                                ${cluster.yarn_metrics.used_vcores || 0} / ${cluster.yarn_metrics.total_vcores || 0} cores
                            </div>
                        </div>

                        <div class="metric-box">
                            <div class="metric-label">Running Applications</div>
                            <div class="metric-value">${cluster.yarn_metrics.running_apps || 0}</div>
                            <div class="metric-subtext">
                                Accepted: ${cluster.yarn_metrics.accepted_apps || 0} |
                                Submitted: ${cluster.yarn_metrics.submitted_apps || 0}
                            </div>
                        </div>

                        <div class="metric-box ${nodesClass}">
                            <div class="metric-label">Node Status</div>
                            <div class="metric-value">${cluster.yarn_metrics.running_nodes || 0} Running</div>
                            <div class="metric-subtext">
                                Unhealthy: ${cluster.yarn_metrics.unhealthy_nodes || 0} |
                                Lost: ${cluster.yarn_metrics.lost_nodes || 0} |
                                Decom: ${cluster.yarn_metrics.decommissioned_nodes || 0}
                            </div>
                        </div>

                        <div class="metric-box">
                            <div class="metric-label">Spark Jobs</div>
                            <div class="metric-value">${cluster.spark_metrics.completed_jobs || 0}</div>
                            <div class="metric-subtext">
                                Failed: ${cluster.spark_metrics.failed_jobs || 0}
                            </div>
                        </div>

                        <div class="metric-box">
                            <div class="metric-label">Total Nodes</div>
                            <div class="metric-value">${cluster.yarn_metrics.total_nodes || 0}</div>
                            <div class="metric-subtext">Active nodes in cluster</div>
                        </div>
                    </div>

                    ${isCurrentlyCritical ? `
                        <div class="alert-note">
                            <strong>‚ö†Ô∏è CRITICAL STATE ACTIVE:</strong> All three thresholds exceeded simultaneously!
                        </div>
                    ` : ''}

                    <div class="alert-timeline">
                        <div class="alert-timeline-header">üö® CRITICAL ALERTS BY TIME WINDOW</div>
                        <div class="alert-counts">
                            <div class="alert-count-box">
                                <div class="alert-count-value">${cluster.alert_counts['1h'] || 0}</div>
                                <div class="alert-count-label">Last Hour</div>
                            </div>
                            <div class="alert-count-box">
                                <div class="alert-count-value">${cluster.alert_counts['3h'] || 0}</div>
                                <div class="alert-count-label">Last 3 Hours</div>
                            </div>
                            <div class="alert-count-box">
                                <div class="alert-count-value">${cluster.alert_counts['24h'] || 0}</div>
                                <div class="alert-count-label">Last 24 Hours</div>
                            </div>
                            <div class="alert-count-box">
                                <div class="alert-count-value">${cluster.alert_counts['1w'] || 0}</div>
                                <div class="alert-count-label">Last Week</div>
                            </div>
                        </div>
                    </div>

                    ${cluster.status === 'offline' ? '<div class="offline-overlay">OFFLINE</div>' : ''}
                `;

                grid.appendChild(card);
            });

            document.getElementById('loading').style.display = 'none';
            grid.style.display = 'grid';
        }

        function renderAlerts(alerts) {
            const section = document.getElementById('alertsSection');
            const container = document.getElementById('alertsTableContainer');

            if (alerts.length === 0) {
                container.innerHTML = '<div class="no-alerts">No critical alerts recorded</div>';
            } else {
                const table = `
                    <table class="alerts-table">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Cluster</th>
                                <th>Memory</th>
                                <th>CPU</th>
                                <th>Unhealthy Nodes</th>
                                <th>Severity</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${alerts.slice().reverse().map(alert => `
                                <tr>
                                    <td>${alert.timestamp_str || alert.timestamp}</td>
                                    <td>${alert.cluster_name}</td>
                                    <td>${alert.memory_value} (Threshold: ${alert.memory_threshold})</td>
                                    <td>${alert.cpu_value} (Threshold: ${alert.cpu_threshold})</td>
                                    <td>${alert.nodes_value} (Threshold: ${alert.nodes_threshold})</td>
                                    <td><span class="severity-badge">${alert.severity}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                container.innerHTML = table;
            }

            section.style.display = 'block';
        }

        async function fetchData() {
            try {
                const [clustersResponse, alertsResponse] = await Promise.all([
                    fetch('/api/clusters'),
                    fetch('/api/alerts')
                ]);

                const clusters = await clustersResponse.json();
                const alerts = await alertsResponse.json();

                renderClusters(clusters);
                renderAlerts(alerts);
                updateLastUpdateTime();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function clearAlerts() {
            if (!confirm('Are you sure you want to clear all alerts and reset monitoring?')) {
                return;
            }

            try {
                const response = await fetch('/api/clear_alerts', {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    alert('‚úÖ All alerts cleared successfully!');
                    fetchData();
                } else {
                    alert('‚ùå Error clearing alerts: ' + result.message);
                }
            } catch (error) {
                alert('‚ùå Error clearing alerts: ' + error.message);
            }
        }

        // Initial load
        fetchData();

        // Auto-refresh every 30 seconds
        refreshInterval = setInterval(fetchData, 30000);
    </script>
</body>
</html>
