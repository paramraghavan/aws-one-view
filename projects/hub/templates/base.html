<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlaskHub - Central App Manager{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .app-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .app-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .app-icon {
            font-size: 2.5rem;
            margin-right: 15px;
        }

        .app-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .app-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .app-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 20px;
            font-weight: 500;
            margin-top: 10px;
        }

        .status-online {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-offline {
            background: #fed7d7;
            color: #822727;
        }

        .status-maintenance {
            background: #fef5e7;
            color: #8b5a2b;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            z-index: 2000;
        }

        .iframe-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .iframe-header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .iframe-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .iframe-content {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
        }

        .app-category {
            display: inline-block;
            background: #e2e8f0;
            color: #4a5568;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
            margin-left: 10px;
            text-transform: uppercase;
        }

        .category-backend { background: #fed7e2; color: #97266d; }
        .category-frontend { background: #c6f6d5; color: #22543d; }
        .category-utility { background: #fef5e7; color: #8b5a2b; }
        .category-service { background: #e6fffa; color: #234e52; }
        .category-monitoring { background: #edf2f7; color: #2d3748; }
        .category-api { background: #fbb6ce; color: #97266d; }

        .reload-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .reload-btn:hover {
            background: #38a169;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .apps-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .app-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Overlay iframe container -->
    <div class="iframe-container" id="iframeContainer">
        <div class="iframe-wrapper">
            <div class="iframe-header">
                <span id="iframeTitle">App Name</span>
                <button class="iframe-close" onclick="closeOverlay()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <iframe class="iframe-content" id="appIframe" src=""></iframe>
        </div>
    </div>

    <script>
        function openInOverlay(url, title) {
            document.getElementById('appIframe').src = url;
            document.getElementById('iframeTitle').textContent = title;
            document.getElementById('iframeContainer').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeOverlay() {
            document.getElementById('iframeContainer').style.display = 'none';
            document.getElementById('appIframe').src = '';
            document.body.style.overflow = 'auto';
        }

        function refreshStatus() {
            fetch('/api/apps')
                .then(response => response.json())
                .then(apps => {
                    apps.forEach(app => {
                        const statusElement = document.getElementById(`status-${app.name.toLowerCase().replace(/\s+/g, '-')}`);
                        if (statusElement) {
                            statusElement.className = `status-indicator status-${app.current_status}`;
                            statusElement.innerHTML = `<i class="fas fa-circle"></i> ${app.current_status.charAt(0).toUpperCase() + app.current_status.slice(1)}`;
                        }
                    });
                })
                .catch(error => console.error('Error refreshing status:', error));
        }

        function reloadConfig() {
            fetch('/reload-config')
                .then(response => response.json())
                .then(data => {
                    showNotification(`Configuration reloaded! ${data.apps_count} apps loaded.`);
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error reloading config:', error);
                    showNotification('Error reloading configuration', 'error');
                });
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Auto-refresh status every 30 seconds
        setInterval(refreshStatus, 30000);

        // Close overlay with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeOverlay();
            }
        });
    </script>
</body>
</html>
