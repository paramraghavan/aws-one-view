<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="app2">
    <header>
        <h1>App 2 - Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Main Home</a></li>
                <li><a href="{{ url_for('app2.index') }}">App 2 Home</a></li>
                <li><a href="{{ url_for('app2.dashboard') }}">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>App 2 Dashboard</h2>
        <p>This is the dashboard for App 2, showing various metrics and data.</p>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Users</h3>
                <div class="metric">1,234</div>
            </div>

            <div class="dashboard-card">
                <h3>Revenue</h3>
                <div class="metric">$45,678</div>
            </div>

            <div class="dashboard-card">
                <h3>Conversion</h3>
                <div class="metric">3.45%</div>
            </div>

            <div class="dashboard-card">
                <h3>Active Sessions</h3>
                <div class="metric">267</div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 App 2 - Multi-App Flask Demo</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
